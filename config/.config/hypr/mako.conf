# ---- Global settings ----
anchor=top-right
layer=overlay
width=360
height=140
margin=16
padding=14
border-size=2
border-radius=10
icons=1
max-icon-size=48
markup=1

font=JetBrainsMono Nerd Font 10

background-color=#111318E6
text-color=#E6E6E6FF
border-color=#7AA2F7FF
progress-color=over #7AA2F7FF

default-timeout=4500
ignore-timeout=1

format=<b>%s</b>\n%b

# ---- Modes ----
[mode=do-not-disturb]
invisible=1

[mode=default]
invisible=0

# ---- Urgency styling ----
[urgency=low]
border-color=#A6E3A1FF
default-timeout=3000

[urgency=normal]
border-color=#7AA2F7FF

[urgency=high]
border-color=#F38BA8FF
default-timeout=0
